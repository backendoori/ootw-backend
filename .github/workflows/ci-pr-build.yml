name: Spring Boot Gradle Test Workflow
on:
  pull_request:
    branches:
      - refactoring

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure docker-compose.yml
        uses: microsoft/variable-substitution@v1
        with:
          files: ./docker-compose.yml
        env:
          services.mysql-local.environment.MYSQL_DATABASE: ${{secrets.TEST_DATABASE}}
          services.mysql-local.environment.MYSQL_ROOT_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
          services.mysql-local.environment.MYSQL_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
          services.mysql-local.ports: ${{secrets.MYSQL_LOCAL_PORT}}
          services.mysql-test.environment.MYSQL_DATABASE: ${{secrets.TEST_DATABASE}}
          services.mysql-test.environment.MYSQL_ROOT_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
          services.mysql-test.environment.MYSQL_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
          services.mysql-test.ports: ${{secrets.MYSQL_TEST_PORT}}
          services.minio.environment.MINIO_ROOT_USER: ${{secrets.STORAGE_USER}}
          services.minio.environment.MINIO_ROOT_PASSWORD: ${{secrets.STORAGE_PASSWORD}}
          services.minio.ports: ${{secrets.MINIO_PORT}}

      # Build and start container
      - name: Build and Start Container
        run: docker-compose up -d

      # java 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'liberica'

      # 환경 변수 적용(main)
      - name: Configure application.yaml under main directory
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application.yaml
        env:
          spring.datasource.url: ${{secrets.MYSQL_URL}}
          spring.datasource.username: ${{secrets.TEST_DB_USERNAME}}
          spring.datasource.password: ${{secrets.TEST_DB_PASSWORD}}
          spring.minio.bucket: ${{secrets.STORAGE_BUCKET}}
          spring.minio.access-key: ${{secrets.STORAGE_USER}}
          spring.minio.secret-key: ${{secrets.STORAGE_PASSWORD}}

      # 환경 변수 적용(test)
      - name: Configure application.yaml under test directory
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/test/resources/application.yaml
        env:
          spring.datasource.url: ${{secrets.TEST_MYSQL_URL}}
          spring.datasource.username: ${{secrets.TEST_DB_USERNAME}}
          spring.datasource.password: ${{secrets.TEST_DB_PASSWORD}}
          spring.minio.bucket: ${{secrets.STORAGE_BUCKET}}
          spring.minio.access-key: ${{secrets.STORAGE_USER}}
          spring.minio.secret-key: ${{secrets.STORAGE_PASSWORD}}

      # gradle 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 프로젝트 빌드
      - name: Build with Gradle
        run: ./gradlew clean build
